<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View All Pilot</title>
	</head>
	<body>
		<h2>All Pilot Data</h2>
		<table border="1" cellpadding="10">
			<tr>
				<th>License Number</th>
				<th>Name</th>
				<th>Fly Hour</th>
				<th>Action</th>
			</tr>
			<tr th:each="pilot : ${pilot}">
				<td th:text="${pilot.licenseNumber}"></td>
				<td th:text="${pilot.name}"></td>
				<td th:text="${pilot.fly_hour}"></td>
				<td><a th:href="@{'/pilot/delete/' + ${pilot.licenseNumber}}">Delete</a>  
				<br /><a th:href="@{'/pilot/update/' + ${pilot.licenseNumber}}">Update</a></td>
			</tr>
		</table>
	</body>
</html>
